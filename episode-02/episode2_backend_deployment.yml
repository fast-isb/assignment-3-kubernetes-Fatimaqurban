apiVersion: apps/v1
kind: Deployment
metadata:
  name: episode2-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: episode2-backend
  template:
    metadata:
      labels:
        app: episode2-backend
    spec:
      containers:
        - name: episode2-backend
          image: fatimaqurban95/episode2_backend
          ports:
            - containerPort: 3001
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_URI
          volumeMounts:
            - name: db-volume-episode-02
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: db-claim-episode-02
